<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uranus</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="logo__image">
            <a href="#"
              ><img class="logo" src="images/logo.svg" alt="logo"
            /></a>
          </div>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__list-item">
                <a class="menu__link" href="#">About</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__link" href="#">Portfolio</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__link" href="#">Services</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__link" href="#">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <section class="hero">
      <div class="container">
        <div class="hero__inner">
          <div class="hero__content">
            <h1 class="hero__title">Wireframing Tool For Your Website</h1>
            <p class="hero__subtitle">
              Now you can build fast your awesome website with these
              ready-to-use blocks, elements and sections.
            </p>
            <div class="hero__link-button">
              <div class="link__left-line"></div>
              <a class="hero__link-btn" href="#">Learn more</a>
            </div>
          </div>
          <div class="hero__inner-image">
            <img class="hero__inner-img" src="images/hero-video.svg" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
